<template name="latestTiqs">
  <div class="latest-tiqs">
    <h5>latest tiqs</h5>
    <ul class="list-unstyled list-tags">
      {{#each tiqs 50}}
        <li>
          {{#with tag=text}}
          <a href="{{pathFor 'home' encodeText}}">{{tag}}</a>
          {{/with}}
        </li>
      {{/each}}
    </ul>
  </div>
</template>
