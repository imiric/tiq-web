<template name="addTags">
  {{#unless text}}
  {{{editable 'text'}}}
  {{else}}
  {{{editable 'text'}}}
  <ul class="list-unstyled list-tags tags">
    <li>
    {{#with parent=text}}
      {{{editable 'tag'}}}
    {{/with}}
    </li>
    {{#each tags}}
    <li>
      {{#with text=this parent=../text}}
      <a class="tag" href="{{pathFor 'home' text=text}}">{{text}}</a>
      {{/with}}
    </li>
    {{/each}}
  </ul>
  {{/unless}}
</template>
